
<div ng-controller="testController">
	<div class="span7">   
		<div class="widget stacked widget-table action-table">

			<div class="widget-header">
				<i class="icon-th-list"></i>
				<h3>Candidatos</h3>
			</div> <!-- /widget-header -->

			<div class="widget-content">

				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th class="td-actions"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="candidato in candidatos | orderBy:'usuario' | filter:search">
							<td><input class="span6" tooltip="Ingrese su usuario" ng-model="candidato.usuario"/></td>
							<td><input class="span6" tooltip="Ingrese su descripcion" ng-model="candidato.descripcion"/></td>
							<td class="td-actions">
								 <!--<input value="Guardar Cambios" type="button" ng-click="editarCandidato(candidato)"/>-->
									<a  class="btn btn-small btn-primary" ng-click="editarCandidato(candidato)">
										<i class="btn-icon-only icon-ok"></i>										
									</a>
								<input value="Eliminar" type="button" tooltip="Noooooo" ng-click="eliminarCandidato(candidato.id)"/>
							</td>
						</tr>
					</tbody>
				</table>

			</div> <!-- /widget-content -->
			
		</div> <!-- /widget -->
	</div>
	<div class="row-fluid">
		<div><input ng-model="usuario"/></div>
		<div><input ng-model="descripcion"/></div>
		<div><input value="Crear" type="button" ng-click="crearCandidato(usuario,descripcion)"/></div>
	</div>	
</div>
