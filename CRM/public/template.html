<div ng-controller="testController">
	<div class="span12">   
		<div class="widget stacked widget-table action-table span12" >
			
			<div class="widget-header">
				<h3>Candidatos</h3>
			</div> <!-- /widget-header -->
			
			<div class="widget-content">
				
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th class="td-actions"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="candidato in candidatos | orderBy:'usuario' | filter:search">
							<td><input class="span6" tooltip="Ingrese su usuario" ng-model="candidato.usuario"/></td>
							<td><input class="span6" tooltip="Ingrese su descripcion" ng-model="candidato.descripcion"/></td>
							<td class="td-actions">
								<input value="Guardar Cambios" type="button" ng-click="editarCandidato(candidato)"/>
								
								<input value="Eliminar" type="button" tooltip="Noooooo" ng-click="eliminarCandidato(candidato.id)"/>
							</td>
						</tr>
						<tr>
							<td><input placeholder="Ingrese el nombre del usuario" class="span6" ng-model="usuario"/></td>
							<td><input placeholder="Ingrese la descripcion del usuario" class="span6" ng-model="descripcion"/></td>
							<td><input value="Crear" type="button" ng-click="crearCandidato(usuario,descripcion)"/></td>
						</tr>	
					</tbody>
				</table>
				
			</div> <!-- /widget-content -->
			
		</div> <!-- /widget -->
	</div>
	
</div>
