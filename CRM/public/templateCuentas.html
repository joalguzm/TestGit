<div ng-controller="cuentaController">



	<div class="span12">   
		<div class="widget stacked widget-table action-table span12" >
			
			<div class="widget-header">
				<h3>Cuentas</h3>
			</div> <!-- /widget-header -->
			
			<div class="widget-content">
				
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th class="td-actions"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cuenta in cuentas | orderBy:'nombre' | filter:search">
							<td><input class="span3" tooltip="Ingrese el nombre de la cuenta" ng-model="cuenta.nombre"/></td>
							<td><input class="span3" tooltip="Ingrese la descripcion de la cuenta" ng-model="cuenta.descripcion"/></td>

							<td><input class="span3" tooltip="Ingrese el numero de cuenta" ng-model="cuenta.numero"/></td>
							<td><select ng-model="cuenta.tipo" ng-options="t.id as t.descripcion for t in tipoCuentas"></select></td>

							<td class="td-actions">
								<input value="Guardar Cambios" type="button" ng-click="editarCandidato(candidato)"/>
								
								<input value="Eliminar" type="button" tooltip="Noooooo" ng-click="eliminarCandidato(candidato.id)"/>
							</td>
						</tr>
						<tr>
							<td><input placeholder="Ingrese el nombre de la cuenta" ng-model="nombre"/></td>
							<td><input placeholder="Ingrese la descripcion de la cuenta"ng-model="descripcion"/></td>
							<td><input placeholder="Ingrese el nombre de la cuenta" ng-model="nombre"/></td>
							<td><select ng-model="tipo" ng-options="t.id as t.descripcion for t in tipoCuentas">
								<option value="">-- Seleccione un tipo --</option>
							</select></td>
							<td><input value="Crear" type="button" ng-click="crearCuenta(nombre,descripcion,numero,tipo)"/></td>
						</tr>	
					</tbody>
				</table>
				
			</div> <!-- /widget-content -->
			
		</div> <!-- /widget -->
	</div>
</div>
