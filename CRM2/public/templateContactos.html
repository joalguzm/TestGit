<div ng-controller="contactosController">
	<div class="span12">   
		<div class="span12" >
			
			<div class="widget-header">
				<h3>Contactos</h3>
			</div> <!-- /widget-header -->
			
			<div class="widget-content">
				
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Apellidos</th>
							<th>Mail</th>
							<th>Teléfono</th>
							<th>Cuenta</th>
							<th class="td-actions"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="contacto in contactos">
							<td><input class="span2" tooltip="Ingrese su nombre" ng-model="contacto.nombre"/></td>
							<td><input class="span2" tooltip="Ingrese su apellido" ng-model="contacto.apellido"/></td>
							<td><input class="span2" tooltip="Ingrese su mail" ng-model="contacto.mail"/></td>
							<td><input class="span2" tooltip="Ingrese su teléfono" ng-model="contacto.telefono"/></td>
							<td><select class="span2" ng-model="contacto.cuenta_id" ng-options="c.id as c.nombre for c in cuentas">
							</select></td>	
							<td class="td-actions">
									<a  href="javascript:;" class="btn btn-small btn-primary" ng-click="editarContacto(contacto)">
										<i class="btn-icon-only icon-ok"></i>										
									</a>
										<a href="javascript:;" class="btn btn-small" ng-click="eliminarContacto(contacto.id)">
										<i class="btn-icon-only icon-remove"></i>										
									</a>
							</td>
						</tr>
						<tr>
							<td><input placeholder="Ingrese el nombre del nombre" class="span2" ng-model="nombre"/></td>
							<td><input placeholder="Ingrese el apellido" class="span2" ng-model="apellido"/></td>
							<td><input placeholder="Ingrese el mail" class="span2" ng-model="mail"/></td>
							<td><input placeholder="Ingrese el  número de teléfono" class="span2" ng-model="telefono"/></td>
							<td><select class="span2" ng-model="cuenta" ng-options="c.id as c.nombre for c in cuentas">
								<option value="">-- Seleccione una cuenta --</option>
							</select></td>	
							<td><input value="Crear" type="button" ng-click="crearContacto(nombre,apellido,mail,telefono,cuenta)"/></td>
						</tr>	
					</tbody>
				</table>
				
			</div> <!-- /widget-content -->
			
		</div> <!-- /widget -->
	</div>
	
</div>
