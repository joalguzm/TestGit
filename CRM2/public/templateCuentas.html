<div ng-controller="cuentaController">
	<div class="span12">   
		<div class="span12" >
			
			<div class="widget-header">
				<h3>Cuentas</h3>
			</div> <!-- /widget-header -->
			
			<div class="widget-content">
				
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Descripcion</th>
							<th>Numero</th>
							<th>Tipo</th>
							<th class="td-actions"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cuenta in cuentas">
							<td><input class="span2" tooltip="Ingrese el nombre de la cuenta" ng-model="cuenta.nombre"/></td>
							<td><input class="span2" tooltip="Ingrese la descripcion de la cuenta" ng-model="cuenta.descripcion"/></td>
							<td><input class="span2" tooltip="Ingrese el numero de cuenta" ng-model="cuenta.numero"/></td>
							<td><select class="span2" ng-model="cuenta.tipo" ng-options="t.id as t.descripcion for t in tipoCuentas"></select></td>
							
							<td class="td-actions">
								<a class="btn btn-small btn-primary" ng-click="editarCuenta(cuenta)">
									<i class="btn-icon-only icon-ok"></i>										
								</a>
								<a class="btn btn-small" ng-click="eliminarCuenta(cuenta.id)">
									<i class="btn-icon-only icon-remove"></i>										
								</a>
							</td>
						</tr>
						<tr>
							<td><input class="span2" placeholder="Ingrese el nombre de la cuenta" ng-model="nombre"/></td>
							<td><input class="span2" placeholder="Ingrese la descripcion de la cuenta"ng-model="descripcion"/></td>
							<td><input class="span2" placeholder="Ingrese el numero de la cuenta" ng-model="numero"/></td>
							<td><select class="span2" ng-model="tipo" ng-options="t.id as t.descripcion for t in tipoCuentas">
								<option value="">-- Seleccione un tipo --</option>
							</select></td>							
							<td><input value="Crear" type="button" ng-click="crearCuenta(nombre,descripcion,numero,tipo)"/></td>
						</tr>	
					</tbody>
				</table>
				
			</div> <!-- /widget-content -->
			
		</div> <!-- /widget -->
	</div>
</div>
